<!DOCTYPE html>
<html>
    <head>
        <title> Maoist Standard English Converter </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        
        


    </head>

    <body>
        
        <input id="engText" placeholder = "enter some standard english text">
        </input>



    

        <p id="maoText">
        </p>

        <script>
            const engText = document.getElementById("engText");
            const maoText = document.getElementById("maoText");

            engText.addEventListener('input', function(){
                maoText.textContent = maoify(engText.value);
            });

            function maoify(text){
                let i = 0;
                let maoText = "";
                while(i< text.length){
                    let curChar = text.slice(i, i+1).toLowerCase();
                    if(curChar == "k" || curChar == "c"){
                        maoText += "KKK";
                        i++;
                    }
                    else if(text.slice(i, i+2).toLowerCase() == "ss"){
                        maoText += "SS";
                        i += 2;
                    }
                    else if(curChar == "s"){
                        maoText += "$";
                        i += 1;
                    }
                    else{
                        maoText += text.slice(i, i+1);
                        i += 1;
                }
                }
                return maoText;
            }

            
        </script>
        
    </body>
</html>
